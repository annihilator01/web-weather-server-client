<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather information">
    <meta name="keywords" content="HTML, CSS, JavaScript, Weather">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>World Weather</title>
    <link rel="icon" type="image/svg" href="../img/icons/favicon.svg"/>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="body">

<div class="popup bad-internet display-none">
    <div class="popup__content">
        <div class="bad-internet__image">
            <img src="../img/icons/bad_internet.svg" alt="Bad Internet">
        </div>
        <p>No Internet connection</p>
        <p>Try to reload the page</p>
        <button class="bad-internet__reload-button text-button no-select">Reload</button>
    </div>
</div>

<main class="main">
    <!--section with default city which name and temperature are displayed with large size-->
    <section class="default">
        <h2 class="section-name">Weather here</h2>
        <button class="default__upd-geo-btn text-button no-select">
            <span class="default__update-name">Update geolocation</span>
            <img class="update-icon" src="../img/icons/update.svg" alt="">
            <img class="update-icon_hover" src="../img/icons/update_hover.svg" alt="">
        </button>

        <div class="city-weather city-weather_default display-none">
            <div class="city-info">
                <h3 class="city-info__name"></h3>
                <span class="city-info__temperature"></span>
                <div class="city-info__icon"></div>
            </div>
            <ul class="weather-info">
                <li class="weather-info__item">
                    <span class="weather-info__feature">Wind</span>
                    <span class="weather-info__value weather-info__wind"></span>
                </li>
                <li class="weather-info__item">
                    <span class="weather-info__feature">Cloudiness</span>
                    <span class="weather-info__value weather-info__cloudiness"></span>
                </li>
                <li class="weather-info__item">
                    <span class="weather-info__feature">Pressure</span>
                    <span class="weather-info__value weather-info__pressure"></span>
                </li>
                <li class="weather-info__item">
                    <span class="weather-info__feature">Humidity</span>
                    <span class="weather-info__value weather-info__humidity"></span>
                </li>
                <li class="weather-info__item">
                    <span class="weather-info__feature">Coordinates</span>
                    <span class="weather-info__value weather-info__coords"></span>
                </li>
            </ul>
        </div>
    </section>

    <!--section with multiple favorites city with their weather-->
    <section class="favorites">
        <div class="favorites__header">
            <h2 class="section-name">Favorites</h2>
            <form action="#" class="add-form">
                <div class="add-form__autocomplete">
                    <input placeholder="Add new city" class="add-form__input" maxlength="100" required>
                    <ul class="autocomplete-list add-form__autocomplete-list display-none"></ul>
                </div>
                <button type="submit" class="add-form__submit-button round-button no-select">+</button>
            </form>
        </div>
        <ul class="favorites__items">
            <template id="favorites__item-template">
                <li class="favorites__item">
                    <div class="city-weather city-weather_action_remove">
                        <div class="city-info">
                            <h3 class="city-info__name"></h3>
                            <span class="city-info__temperature"></span>
                            <div class="city-info__icon"></div>
                        </div>
                        <button class="round-button city-weather__remove-button no-select">&#xd7;</button>
                        <ul class="weather-info">
                            <li class="weather-info__item">
                                <span class="weather-info__feature">Wind</span>
                                <span class="weather-info__value weather-info__wind"></span>
                            </li>
                            <li class="weather-info__item">
                                <span class="weather-info__feature">Cloudiness</span>
                                <span class="weather-info__value weather-info__cloudiness"></span>
                            </li>
                            <li class="weather-info__item">
                                <span class="weather-info__feature">Pressure</span>
                                <span class="weather-info__value weather-info__pressure"></span>
                            </li>
                            <li class="weather-info__item">
                                <span class="weather-info__feature">Humidity</span>
                                <span class="weather-info__value weather-info__humidity"></span>
                            </li>
                            <li class="weather-info__item">
                                <span class="weather-info__feature">Coordinates</span>
                                <span class="weather-info__value weather-info__coords"></span>
                            </li>
                        </ul>
                    </div>
                </li>
            </template>
        </ul>
    </section>
</main>

<script src="../js/utils.js"></script>
<script src="../js/main.js"></script>
<script src="../js/load.js"></script>
<script src="https://livejs.com/live.js"></script>
</body>
</html>
